name: Build and Upload Artifact to Nexus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your project
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build the project (using Maven)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Upload built artifact (WAR/JAR) to Nexus RAW Repository
      - name: Upload artifact to Nexus RAW repository
        env:
          NEXUS_URL: ${{ secrets.NEXUS_URL }}             # Example: http://<your-ip>:8081/repository/raw-hosted/
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}   # admin or dev user
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          ARTIFACT_PATH=$(find target -type f \( -name "*.jar" -o -name "*.war" \) | head -n 1)
          ARTIFACT_NAME=$(basename "$ARTIFACT_PATH")

          echo "Uploading $ARTIFACT_NAME to Nexus RAW repository..."
          curl -v -u "$NEXUS_USERNAME:$NEXUS_PASSWORD" \
            --upload-file "$ARTIFACT_PATH" \
            "$NEXUS_URL/myapp/$ARTIFACT_NAME"
